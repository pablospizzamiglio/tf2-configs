// ----------------------------------------------------------------------------
// Binds
// ** settings_binds.cfg
// ----------------------------------------------------------------------------

// ----------------------------------------------------------------------------
// Unbind all
// ----------------------------------------------------------------------------

//unbindall

// ----------------------------------------------------------------------------
// Movement
// ----------------------------------------------------------------------------

bind "w"     "+forward"			        		// Moving Forward
bind "s"     "+back"			       	 		// Moving backwards
bind "d"     "+moveright"						// Strafe Right
bind "a"     "+moveleft"						// Strafe Left
bind "SPACE" "+jump"			        		// Jump
bind "CTRL"  "+duck"			        		// Crouch 

// ----------------------------------------------------------------------------
// Attack
// ----------------------------------------------------------------------------

bind "MOUSE1" "+attack"			        		// Primary attack
bind "MOUSE2" "+attack2"		        		// Secondary attack

// ----------------------------------------------------------------------------
// Voice / Communication
// ----------------------------------------------------------------------------

bind "SHIFT"      "+voicerecord"	      		// Voice communication
bind "u"          "say_team"					// Team message
bind "y"          "say"		        			// Public message 

bind "MWHEELUP"   "voicemenu 0 0"  	        	// Medic
bind "MWHEELDOWN" "voicemenu 0 1"               // Thanks
bind "v"          "voicemenu 1 1"				// Spy
bind "c"          "voicemenu 1 2"				// Sentry ahead
bind "1"          "voicemenu 0 6"       		// Yes
bind "2"          "voicemenu 0 7"				// No
bind "3"          "voicemenu 0 2"				// Go
bind "b"          "voicemenu 2 1"				// Battle cry
bind "r"          "voicemenu 2 0"				// Help!
//bind "x"          "voicemenu 2 2"				  // Cheers
//bind "z"          "voicemenu 2 7"				  // Good job
bind "x"          "voicemenu 1 4"				// Dispenser here
bind "z"          "voicemenu 1 3"				// Teleporter here
bind "g"          "voicemenu 0 3" 	        	// Move up

// ----------------------------------------------------------------------------
// Weapons / Slots
// ----------------------------------------------------------------------------

bind "q"  "slot1"								// Primary Weapon
bind "e"  "slot2"								// Secondary Weapon			
bind "f"  "slot3"								// Melee Weapon
bind "4"  "slot4"								// Disguise / Build Menu
bind "5"  "slot5"                               // Destruction Menu
bind "6"  "slot6"
bind "7"  "slot7"
bind "8"  "slot8"
bind "9"  "slot9"
bind "0" "slot10"

// ----------------------------------------------------------------------------
// Class / Team Switching
// ----------------------------------------------------------------------------

bind "KP_END" 	     "join_class scout"
bind "KP_DOWNARROW"  "join_class soldier"
bind "KP_PGDN" 	     "join_class pyro"
bind "KP_LEFTARROW"  "join_class demoman"
bind "KP_5"			 "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME"       "join_class medic"
bind "KP_UPARROW"    "join_class sniper"
bind "KP_PGUP" 	     "join_class spy"

// ----------------------------------------------------------------------------
// Spectator
// ----------------------------------------------------------------------------

bind "UPARROW"    "spectate"    				// Joining Spectators
bind "DOWNARROW"  "spec_mode" 	        		// Change spectator mode
bind "LEFTARROW"  "spec_prev"		        	// Spectate previous player
bind "RIGHTARROW" "spec_next"		        	// Spectate next player

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------

bind "TAB"    "+showscores"
bind "ESCAPE" "cancelselect"

bind        "F1" "toggleconsole"                // Toggle console with F1
bind        "F2" "sm_admin"                     // Toggle admin menu
bind        "F3" "incrementvar net_graph 0 4 1" // Toggle netgraph types
bindtoggle  "F4" "cl_showfps"                   // Toggle FPS meter
bindtoggle  "F5" "cl_hud_minmode"				// Toggle hud minmode
bind        "F6" "save_replay"                  // Save replay
//bind        "F7" "screenshot"                   // Save screenshot (.tga)
bind        "F8" "explode"                      // Explode        


bind "MOUSE3"   "taunt"							// Impersonation of maturity
bind "ALT"      "dropitem"                      // Drop intel
bind "h"        "use_action_slot_item"          // Use action slot item
bind "t"        "impulse 201"                   // Spray
bind "CAPSLOCK" "inspect"                       // Inspect player


bind "MOUSE4" "lastdisguise"	                // Spy Disguise Weapon - Last Disguise
bind "MOUSE5" "disguiseteam"	                // Spy Disguise Team

bind ","      "changeclass"          			// Change your class
bind "."      "changeteam"						// Change your team
		
bind "PGUP"   "incrementvar volume 0 1 0.1"
bind "PGDN"   "incrementvar volume 0 1 -0.1"

bind "j"      "cl_trigger_first_notification"   // Accept notification
bind "k"      "cl_decline_first_notification"   // Decline notification
bind "m"      "open_charinfo_direct"            // Open character loadout
bind "n"      "open_charinfo_backpack"          // Open backpack

bind "p"      "hud_reloadscheme"                // Reload hud