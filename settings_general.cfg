// ----------------------------------------------------------------------------
// Advanced options
// ----------------------------------------------------------------------------

// Combat
cl_autoreload                     "1"           // Automatically reload weapons when you're not firing.
hud_fastswitch                    "1"           // Weapon quickswitch.
hud_combattext                    "1"           // Display damage done.
hud_combattext_batching           "1"           //
hud_combattext_healing            "1"           // Display amount of hit points restored when healing a team mate.
tf_remember_activeweapon          "1"           // Remember the active weapon between lives.
tf_remember_lastswitched          "1"           // Remember the 'previous weapon' between lives.
tf_sniper_fullcharge_bell         "1"           // Play a sound when the Sniper Rifle is fully charged.

// Class-specific
tf_simple_disguise_menu           "1"           // Spy: Enable concise disguise menu.
cl_autorezoom                     "0"           // Sniper: Sniper Rifle will re-zoom after firing a zoomed shot.
tf_hud_no_crosshair_on_scope_zoom "0"           // Sniper: Hide crosshair when zoomed in.
tf_medigun_autoheal               "1"           // Medic: Medi Gun continues healing without holding down fire button.
hud_medichealtargetmarker         "1"           // Medic: Display a marker over the player you are healing.
hud_medicautocallers              "0"           // Medic: Injured teammates automatically call out.
hud_medicautocallersthreshold    "60"           // Medic: Auto-call health percentage.

// HUD
cl_hud_minmode                    "0"           // Enable minimal HUD.
tf_colorblindassist               "0"           // Turn on colorblind mode.
cl_use_tournament_specgui         "0"           // Use advanced spectator HUD in tournament mode.
cl_spec_carrieditems              "1"           // Show non-standard items on spectated player.
glow_outline_effect_enable        "1"           // Use glow effect for Payload objectives.
fov_desired                      "90"           // Sets Field of View.
viewmodel_fov                    "75"           // Viewmodel field of view. // Previous: 80. Default: 54.
tf_spectator_target_location      "0"           // Spectator target ID location.
hud_freezecamhide                 "0"           // Hide HUD during freezecam screenshots.
tf_spectate_pyrovision            "0"           // When spectating, view world from the eyes of a Pyro.
pyro_vignette                     "2"           // Pyrovision border.
pyro_vignette_distortion          "1"           // Pyrovision border distortion.
pyro_dof                          "1"           // Pyrovision skybox depth of field.

// Performance
tf_particles_disable_weather      "1"           // Disable weather effects.
cl_disablehtmlmotd                "1"           // Disable HTML MOTDs.
mp_decals                       "200"           // Multiplayer decal limit.

// Miscellaneous
hud_takesshots                    "0"           // Auto-save a scoreboard screenshot at the end of a map.
hud_classautokill                 "0"           // Suicide after choosing a player class.
tf_respawn_on_loadoutchanges      "1"           // Automatically respawn after loadout changes in respawn zones.
r_drawviewmodel                   "1"           // Draw viewmodels.
cl_flipviewmodels                 "0"           // Flip viewmodels.
cl_playerspraydisable             "0"           // Disable sprays.
sb_close_browser_on_connect       "1"           // Close server browser after connecting to a server.
cl_cloud_settings                 "1"           // Synchronize with Steam Cloud.
cl_steamscreenshots               "0"           // Save Screenshots to Steam.
cl_notifications_show_ingame      "1"           // Show pop-up alerts while in-game (E.g. Trade Requests).
cl_trading_show_requests_from     "3"           // Show trade requests from...

